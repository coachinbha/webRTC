<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        #video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .video-container {
            background-color: black;
            display: flex;
            flex-direction: column;
            width: 300px;
            max-width: 100%;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Global Video Chat</h1>

    <div id="controls">
        <button id="toggle-camera">Toggle Camera</button>
        <button id="toggle-mic">Toggle Microphone</button>
        <button id="share-screen">Share Screen</button>
    </div>

    <div id="video-grid"></div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        const videoGrid = document.getElementById('video-grid');
        const toggleCameraBtn = document.getElementById('toggle-camera');
        const toggleMicBtn = document.getElementById('toggle-mic');
        const shareScreenBtn = document.getElementById('share-screen');

        // Global peer connection variables
        let myPeerId = '';
        let myVideoStream;
        const peers = {};

        // Create a peer connection with a globally unique ID
        const peer = new Peer(undefined, {
            host: '/',
            port: '9000',
            path: '/myapp'
        });

        // Initialize local media stream
        function initializeLocalStream() {
            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            }).then(stream => {
                myVideoStream = stream;
                addVideoStream(myVideoStream, 'You', true);

                // When a new peer connects, call them
                peer.on('open', id => {
                    myPeerId = id;
                    connectToNewPeers(stream);
                });

                // Listen for incoming calls
                peer.on('call', call => {
                    call.answer(stream);
                    call.on('stream', userVideoStream => {
                        if (!peers[call.peer]) {
                            addVideoStream(userVideoStream, 'Participant', false);
                            peers[call.peer] = call;
                        }
                    });
                });
            }).catch(error => {
                console.error('Error accessing media devices:', error);
                alert('Could not access camera or microphone: ' + error.message);
            });
        }

        // Connect to other peers
        function connectToNewPeers(stream) {
            // In a real-world scenario, you'd use a signaling server to discover peers
            // This is a simplified implementation
            peer.listAllPeers(peerIds => {
                peerIds.forEach(peerId => {
                    if (peerId !== myPeerId) {
                        const call = peer.call(peerId, stream);
                        call.on('stream', userVideoStream => {
                            if (!peers[peerId]) {
                                addVideoStream(userVideoStream, 'Participant', false);
                                peers[peerId] = call;
                            }
                        });
                        call.on('close', () => {
                            delete peers[peerId];
                        });
                    }
                });
            });
        }

        // Add video stream to the grid
        function addVideoStream(stream, username, isLocalStream) {
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');

            const video = document.createElement('video');
            video.srcObject = stream;
            video.muted = isLocalStream; // Mute local stream
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });

            const nameLabel = document.createElement('div');
            nameLabel.textContent = username;
            nameLabel.style.color = 'white';
            nameLabel.style.padding = '5px';
            nameLabel.style.backgroundColor = 'rgba(0,0,0,0.5)';

            videoContainer.appendChild(video);
            videoContainer.appendChild(nameLabel);
            videoGrid.appendChild(videoContainer);

            return videoContainer;
        }

        // Toggle camera
        toggleCameraBtn.addEventListener('click', () => {
            if (myVideoStream) {
                const videoTrack = myVideoStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                toggleCameraBtn.textContent = videoTrack.enabled ? 'Turn Off Camera' : 'Turn On Camera';
            }
        });

        // Toggle microphone
        toggleMicBtn.addEventListener('click', () => {
            if (myVideoStream) {
                const audioTrack = myVideoStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                toggleMicBtn.textContent = audioTrack.enabled ? 'Mute' : 'Unmute';
            }
        });

        // Screen sharing
        shareScreenBtn.addEventListener('click', () => {
            if (myVideoStream) {
                navigator.mediaDevices.getDisplayMedia({video: true})
                    .then(screenStream => {
                        const videoTrack = screenStream.getVideoTracks()[0];
                        
                        // Replace video track in existing stream
                        const existingVideoTrack = myVideoStream.getVideoTracks()[0];
                        myVideoStream.removeTrack(existingVideoTrack);
                        myVideoStream.addTrack(videoTrack);

                        // Update local video
                        document.querySelector('video').srcObject = myVideoStream;

                        // Handle screen share end
                        videoTrack.onended = () => {
                            myVideoStream.removeTrack(videoTrack);
                            myVideoStream.addTrack(existingVideoTrack);
                            document.querySelector('video').srcObject = myVideoStream;
                        };
                    })
                    .catch(error => {
                        console.error('Error sharing screen:', error);
                    });
            }
        });

        // Start the connection process
        initializeLocalStream();
    </script>
</body>
</html>
