<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        #video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .video-container {
            background-color: black;
            display: flex;
            flex-direction: column;
            width: 300px;
            max-width: 100%;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #username-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Video Chat Room</h1>

    <div id="username-modal">
        <div id="username-form">
            <h2>Enter Your Name</h2>
            <input type="text" id="username-input" placeholder="Your Name">
            <button id="join-btn">Join Room</button>
        </div>
    </div>

    <div id="controls">
        <button id="toggle-camera">Toggle Camera</button>
        <button id="toggle-mic">Toggle Microphone</button>
        <button id="share-screen">Share Screen</button>
    </div>

    <div id="video-grid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        const videoGrid = document.getElementById('video-grid');
        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username-input');
        const joinBtn = document.getElementById('join-btn');
        const toggleCameraBtn = document.getElementById('toggle-camera');
        const toggleMicBtn = document.getElementById('toggle-mic');
        const shareScreenBtn = document.getElementById('share-screen');

        let myUsername = '';
        let myPeerId = '';
        let myVideoStream;
        const peers = {};

        // Socket setup (simulated - would normally connect to a server)
        const socket = {
            emit: function() {},
            on: function() {}
        };

        // Peer connection setup
        const peer = new Peer(undefined, {
            host: '/',
            port: '9000'
        });

        // Username entry
        joinBtn.addEventListener('click', () => {
            myUsername = usernameInput.value.trim();
            if (myUsername) {
                usernameModal.style.display = 'none';
                initializeRoom();
            }
        });

        function initializeRoom() {
            // Get user media
            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            }).then(stream => {
                myVideoStream = stream;
                addVideoStream(myVideoStream, myUsername, true);

                // Listen for incoming calls
                peer.on('call', call => {
                    call.answer(stream);
                    call.on('stream', userVideoStream => {
                        if (!peers[call.peer]) {
                            addVideoStream(userVideoStream, 'Anonymous', false);
                            peers[call.peer] = call;
                        }
                    });
                });

                // Simulated peer connection (in a real app, this would be handled by a signaling server)
                peer.on('open', id => {
                    myPeerId = id;
                    // In a real implementation, you'd broadcast your ID to other users
                });
            }).catch(error => {
                console.error('Error accessing media devices:', error);
                alert('Could not access camera or microphone: ' + error.message);
            });
        }

        function addVideoStream(stream, username, isLocalStream) {
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');

            const video = document.createElement('video');
            video.srcObject = stream;
            video.muted = isLocalStream; // Mute local stream
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });

            const nameLabel = document.createElement('div');
            nameLabel.textContent = username + (isLocalStream ? ' (You)' : '');
            nameLabel.style.color = 'white';
            nameLabel.style.padding = '5px';
            nameLabel.style.backgroundColor = 'rgba(0,0,0,0.5)';

            videoContainer.appendChild(video);
            videoContainer.appendChild(nameLabel);
            videoGrid.appendChild(videoContainer);

            return videoContainer;
        }

        // Toggle camera
        toggleCameraBtn.addEventListener('click', () => {
            const videoTrack = myVideoStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            toggleCameraBtn.textContent = videoTrack.enabled ? 'Turn Off Camera' : 'Turn On Camera';
        });

        // Toggle microphone
        toggleMicBtn.addEventListener('click', () => {
            const audioTrack = myVideoStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            toggleMicBtn.textContent = audioTrack.enabled ? 'Mute' : 'Unmute';
        });

        // Screen sharing
        shareScreenBtn.addEventListener('click', () => {
            navigator.mediaDevices.getDisplayMedia({video: true})
                .then(screenStream => {
                    const videoTrack = screenStream.getVideoTracks()[0];
                    
                    // Replace video track in existing stream
                    const existingVideoTrack = myVideoStream.getVideoTracks()[0];
                    myVideoStream.removeTrack(existingVideoTrack);
                    myVideoStream.addTrack(videoTrack);

                    // Update local video
                    document.querySelector('video').srcObject = myVideoStream;

                    // Handle screen share end
                    videoTrack.onended = () => {
                        myVideoStream.removeTrack(videoTrack);
                        myVideoStream.addTrack(existingVideoTrack);
                        document.querySelector('video').srcObject = myVideoStream;
                    };
                })
                .catch(error => {
                    console.error('Error sharing screen:', error);
                });
        });
    </script>
</body>
</html>
