<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #chat-container, #username-modal {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #chat-container {
            display: none;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        #message-form {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        #message-input, #username-input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button, #username-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            max-width: 80%;
        }
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.received {
            background-color: #f1f0f0;
        }
        .username {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.8em;
            color: #666;
        }
        #username-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        #username-modal input {
            width: 100%;
            margin-bottom: 10px;
        }
        .uploaded-file {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
            border-radius: 4px;
        }
        #file-upload {
            display: none;
        }
        #file-upload-label {
            cursor: pointer;
            margin: 0 10px;
            color: #666;
        }
        .file-preview {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .file-preview-name {
            margin-left: 10px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .remove-file {
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="username-modal">
        <h2>Choose Your Username</h2>
        <input 
            type="text" 
            id="username-input" 
            placeholder="Enter your username" 
            maxlength="20"
            required
        >
        <button id="username-button">Start Chatting</button>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="message-form">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type a message..." 
                required
            >
            <label for="file-upload" id="file-upload-label">
                ðŸ“Ž
            </label>
            <input 
                type="file" 
                id="file-upload" 
                accept="image/*,application/pdf,.doc,.docx,.txt"
            >
            <button type="submit" id="send-button">Send</button>
        </form>
        <div id="file-preview" class="file-preview" style="display:none;">
            <span id="preview-name" class="file-preview-name"></span>
            <span id="remove-file" class="remove-file">âœ–</span>
        </div>
    </div>

    <script>
        // Username and user ID management
        const usernameModal = document.getElementById('username-modal');
        const chatContainer = document.getElementById('chat-container');
        const usernameInput = document.getElementById('username-input');
        const usernameButton = document.getElementById('username-button');

        // File upload elements
        const fileUpload = document.getElementById('file-upload');
        const filePreview = document.getElementById('file-preview');
        const previewName = document.getElementById('preview-name');
        const removeFileBtn = document.getElementById('remove-file');
        let currentFile = null;

        // Unique ID generation
        function generateUniqueId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // File upload handling
        fileUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                // Limit file size to 5MB
                if (file.size > 5 * 1024 * 1024) {
                    alert('File is too large. Maximum size is 5MB.');
                    fileUpload.value = '';
                    return;
                }

                try {
                    // Convert file to base64
                    const base64File = await fileToBase64(file);
                    currentFile = {
                        name: file.name,
                        type: file.type,
                        data: base64File
                    };

                    // Show file preview
                    previewName.textContent = file.name;
                    filePreview.style.display = 'flex';
                } catch (error) {
                    console.error('Error processing file:', error);
                    alert('Error processing file');
                }
            }
        });

        // Remove file preview
        removeFileBtn.addEventListener('click', () => {
            currentFile = null;
            fileUpload.value = '';
            filePreview.style.display = 'none';
        });

        // Username setup
        usernameButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                // Save username and user ID
                const userId = generateUniqueId();
                localStorage.setItem('chatUsername', username);
                localStorage.setItem('chatUserId', userId);

                // Hide username modal and show chat
                usernameModal.style.display = 'none';
                chatContainer.style.display = 'block';
            } else {
                alert('Please enter a username');
            }
        });

        // Check if user already has a username
        const savedUsername = localStorage.getItem('chatUsername');
        const savedUserId = localStorage.getItem('chatUserId');

        if (savedUsername && savedUserId) {
            usernameModal.style.display = 'none';
            chatContainer.style.display = 'block';
        }

        // Chat functionality
        const messagesContainer = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        // Add message to chat
        function addMessage(username, text, file = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            // Determine if message is sent or received
            const isSentByCurrentUser = username === localStorage.getItem('chatUsername');
            messageElement.classList.add(isSentByCurrentUser ? 'sent' : 'received');

            // Create username element
            const usernameElement = document.createElement('div');
            usernameElement.classList.add('username');
            usernameElement.textContent = username;

            // Add to message element
            messageElement.appendChild(usernameElement);

            // Add text if exists
            if (text) {
                const textElement = document.createElement('div');
                textElement.textContent = text;
                messageElement.appendChild(textElement);
            }

            // Add file if exists
            if (file) {
                const fileElement = document.createElement('div');
                
                // Check if it's an image
                if (file.type.startsWith('image/')) {
                    const imgElement = document.createElement('img');
                    imgElement.src = file.data;
                    imgElement.classList.add('uploaded-file');
                    messageElement.appendChild(imgElement);
                } else {
                    // For non-image files, show a download link
                    const downloadLink = document.createElement('a');
                    downloadLink.href = file.data;
                    downloadLink.download = file.name;
                    downloadLink.textContent = `ðŸ“„ ${file.name}`;
                    messageElement.appendChild(downloadLink);
                }
            }

            messagesContainer.appendChild(messageElement);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle form submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const messageText = messageInput.value.trim();
            const username = localStorage.getItem('chatUsername');
            const userId = localStorage.getItem('chatUserId');

            // Prepare message object
            const newMessage = {
                id: Date.now(),
                username: username,
                text: messageText || null,
                file: currentFile,
                timestamp: new Date().toISOString()
            };

            // Only send if there's a message or a file
            if (messageText || currentFile) {
                // Add message to local storage
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                messages.push(newMessage);
                localStorage.setItem('chatMessages', JSON.stringify(messages));

                // Display the message
                addMessage(username, messageText, currentFile);

                // Clear input and file
                messageInput.value = '';
                if (currentFile) {
                    filePreview.style.display = 'none';
                    fileUpload.value = '';
                    currentFile = null;
                }
            }
        });

        // Load previous messages on page load
        function loadPreviousMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            messages.forEach(msg => {
                addMessage(msg.username, msg.text, msg.file);
            });
        }

        // Sync messages across tabs
        window.addEventListener('storage', (e) => {
            if (e.key === 'chatMessages') {
                const newMessages = JSON.parse(e.newValue || '[]');
                const existingMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                
                // Find and display new messages
                const lastExistingMessageId = existingMessages.length > 0 
                    ? existingMessages[existingMessages.length - 1].id 
                    : 0;
                
                const currentUsername = localStorage.getItem('chatUsername');
                
                newMessages
                    .filter(msg => msg.id > lastExistingMessageId)
                    .forEach(msg => {
                        if (msg.username !== currentUsername) {
                            addMessage(msg.username, msg.text, msg.file);
                        }
                    });
            }
        });

        // Initial load of messages
        loadPreviousMessages();
    </script>
</body>
</html>
